<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <main>
            <!-- Comentarios con crtl + Ç -->
            <!-- Formulario dentro de las etiquetas form -->
            <form action="" method="">
                <!-- Etiqueta input es un elemento del formulario -->
                <!-- Label pone texto o titulo en un elemento  -->
                <label>Nombre</label>
                <input type="text">
                <!-- br es salto de linea -->
                <br>

                <label>Email</label>
                <input type="email">
                <br>

                <label>Fecha</label>
                <input type="datetime-local">
                <br>

                <label>Subir archivo</label>
                <input type="file">
                <br>
                <br>

                <label>Color</label>
                <input type="color">
                <br>

                <label>Password</label>
                <input type="password">
                <br>
                <!-- Etiqueta select abre selector -->
                <!-- Etiqueta option rellena elementos del selector  -->
                <select>
                    <option>Opcion 1</option>
                    <option>opcion 2</option>
                    <option>Opcion 3</option>
                </select>
                <br>

                <label>Mañana</label>
                <input type="radio" name="turno">
                <br>

                <label>Tarde</label>
                <input type="radio" name="turno">
                <br>
                <textarea rows="5" cols="20"></textarea>
                <br>
                <input type="checkbox">Acepto las condiciones
                <br>
                <!-- Atributo type tiene 3 valores:
                - Button: boton normal
                - Reset: pone los campos en vacio
                - Submit: envia los datos  -->
                <button type="button">Enviar button</button>
                <button type="reset">Enviar reset</button>
                <button type="submit">Enviar submit</button>
            </form>
        </main>
    </body>
</html>
