<!DOCTYPE html>
<html>
    <head>
        <!-- Etiquetas meta aportan informacion a mi pagina web -->
        <!-- charset = "UTF-8" establece la codificacion de mi pagina web (tildes, Ã±...) -->
        <meta charset="UTF-8">

        <!-- Varias etiquetas meta siguen el patron siguiente:
        <meta name="TIPO" content="CONTENIDO">
        siendo TIPO el tipo de informacion y CONTENIDO el contenido del tipo  -->

        <!-- author indica el autor de la pagina web. En este caso Sergio  -->
        <meta name="author" content="Sergio">

        <!-- description establece una descripcion del contenido de mi pagina web -->
        <meta name="description" content="Contenido de mi clase del dia 7 de Octubre">

        <!-- keywords establece las palabras clave de mi pagina web -->
        <meta name="keywords" content="clase, octubre, HTML, IMF, Lenguajes de marcas, DAM">

        <!-- viewport establece el ancho del dispositivo como ancho de pantalla -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Etiqueta img aporta una imagen a mi pagina web.
        src establece la ubicacion
        alt establece el mensaje de error por si carga mal la imagen
        width* establece ancho
        height* establece alto -->

        <!-- Para el ancho y el alto utilizamos dos tipos de medidas:
        px son los pixeles de la imagen.
        % es el porcentaje con respecto a la pantalla de mi dispositivo  -->
        <img src="img/450_1000.webp" alt="imagen de una manzana con extenxion .webp" width="40px" height="40px">

        <img src="img/descarga.jfif" alt="imagen de una manzana con extension .jfif" width="50%" height="50%">

        <img src="img/manzana.jpg" alt="imagen de una manzana con extension .jpg" width="" height="">
    </body>
</html>
